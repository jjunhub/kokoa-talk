<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat With SangJun - Kokoa Talk</title>
</head>

<body id = "chat-screen">
  <div class="status-bar">
    <div class="status-bar__cloumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__cloumn">
      <span>18:43</span>
    </div>
    <div class="status-bar__cloumn">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="javascript:history.back()">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">SangJun</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Saturday, August 5, 2023
    </div>
    <div class="message-row">
      <img src="https://avatars.githubusercontent.com/u/107465938?v=4">
      <div class="message-row__content">
        <span class="message-row__author">SangJun</span>
        <div class="message-row__info">
          <span class="message-row__bubble">Hi !</span>
          <span class="message-row__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message-row__info">
          <span class="message-row__bubble">Nice to meet u!</span>
          <span class="message-row__time">21:28</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img src="https://avatars.githubusercontent.com/u/107465938?v=4">
      <div class="message-row__content">
        <span class="message-row__author">SangJun</span>
        <div class="message-row__info">
          <span class="message-row__bubble">It's almost last lecture!</span>
          <span class="message-row__time">21:30</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message-row__info">
          <span class="message-row__bubble">Happy Happy Happy</span>
          <span class="message-row__time">21:40</span>
        </div>
      </div>
    </div>
  </main>

  <form class ="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-2x"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..."/>
      <i class="far fa-smile-wink"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span> Your screen is too big ;(</span>
    <span> Please access with mobile.</span>
  </div>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
