<!DOCTYPE html>
<html lang="ko">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Talk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__cloumn">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__cloumn">
      <span>18:43</span>
    </div>
    <div class="status-bar__cloumn">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>

      <a href="setting.html">
        <span class="screen-header__cog">
          <i class="fas fa-cog fa-lg">
            <span class="screen-header__dot"> </span>
          </i>
        </span>
      </a>
    </div>
  </header>

  <main class="main-screen">
    <div class="user-component">


      <div class="user-component__column">
        <img src="https://avatars.githubusercontent.com/u/107465938?v=4"
          class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title"> SangJun </h4>
          <h6 class="user-component__subtitle"> +82 123-456-7890
            <span>!</span>
          </h6>
        </div>
      </div>

      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>

    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar fa-2x"></i>
        <span>
          Calendar
        </span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-gift fa-2x"></i>
        <span>
          Gift
        </span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile fa-2x"></i>
        <span>
          Emoticon
        </span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope fa-2x"></i>
        <span>
          Mail
        </span>
      </div>

      <div class="icon-row__icon">
        <i class="fas fa-file-invoice-dollar fa-2x"></i>
        <span>
          Account
        </span>
      </div>

      <div class="icon-row__icon">
        <i class="fas fa-file fa-2x"></i>
        <span>
          File
        </span>
      </div>
    </div>

    <div class="external-link">
      External Link
    </div>

    <div class="icon-row">
        <a class="icon-row__icon" href="https://github.com/jjunhub">
          <i class="fab fa-github fa-2x"></i>
          <span>
            GitHub
          </span>
        </a>

        <a class="icon-row__icon" href="https://velog.io/@jjunhub">
          <i class="fas fa-home fa-2x"></i>
          <span>
            Velog
          </span>
        </a>
      </div>
    </div>

  </main>



  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="badge nav__notification">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"> </i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__ellipsis"> </span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
